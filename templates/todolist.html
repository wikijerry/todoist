{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'todo/index.css' %}">
    <title style="color: chartreuse;">Todo list</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
   <div class='container'>
    <h1>My todo list</h1>
    
    <form action="/addTodoItems/" method="post">{% csrf_token %}
    <input type="text" name="content" id="search">
    <input type="submit" value="Add Todo Items" id="search">
    </form>
    <ul class="d-flex" id="ul">
        {% for i in all_items %}
        <li id="list">{{i.content}}
        </li>
            <form action="/deleteTodoItems/{{i.id}}/" method = "post">{% csrf_token %}
            <input type="submit" value="Delete" id="search" ml="d10px">
            </form>
        {% endfor %}
    </ul>
   </div>   
</body>
</html>
